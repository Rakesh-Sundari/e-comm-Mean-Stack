<div class="px-20">
    <div class="shadow-lg">
        <owl-carousel-o [options]="customOptions">
            @for (item of bannerImages; track $index) {
            <ng-template carouselSlide>
                <div  class="relative flex flex-col items-centered" [routerLink]="'product/'+item._id">
                    <img [src]="item.images[0]" alt="images">
                    <span>{{item.name}}</span>
                </div>
            </ng-template>
            }
        </owl-carousel-o>
    </div>
    <div class="mt-4">
        <h4 class="text-2xl font-bold">Featured Products</h4>
        <div class="flex overflow-x-auto gap-4 mt-4 scroll-smooth scrollbar-hide">
            @for (product of featuredProducts; track $index) {
            <div class="min-w-[250px] max-w-[250px] w-[250px] shadow shrink-0">
                <app-product-card [product]="product"></app-product-card>
            </div>
            }
        </div>
    </div>

    <div class="mt-4">
        <h4 class="text-2xl font-bold">New Products</h4>
        <div class="flex overflow-x-auto gap-4 mt-3 scroll-smooth scrollbar-hide">
            @for (product of newProducts; track $index) {
            <div class="min-w-[250px] max-w-[250px] w-[250px] shadow shrink-0">
                <app-product-card [product]="product"></app-product-card>
            </div>
            }
        </div>
    </div>

</div>
