<div class="flex justify-center w-full ">
    <div class="bg-white p-8 rounded-2xl shadow-md w-6/12 sm:w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form [formGroup]="registerForm">
      <!-- Name Field -->
      <div class="mb-4">
        <mat-form-field class="w-full">
            <mat-label for="name">Name</mat-label>
            <input type="text"  formControlName="name"  matInput required>
        </mat-form-field>
      </div>

      <!-- Email Field -->
      <div class="mb-4" >
        <mat-form-field class="w-full">
            <mat-label for="name">emial</mat-label>
            <input type="text" formControlName="email"   matInput required>
        </mat-form-field>
      </div>

      <!-- Password Field -->
      <div class="mb-6" >
        <mat-form-field class="w-full">
            <mat-label for="name">password</mat-label>
            <input type="password" formControlName="password" matInput required>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <button mat-raised-button (click)="register()"[disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
